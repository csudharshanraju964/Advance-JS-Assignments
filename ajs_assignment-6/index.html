<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="script.js"></script>
</head>

<body>
    <div class="card">
        <br>
        <div class="container">
            <label for="userpoints">
                <h2><i>User Point:</i></h2>
            </label>
            <input type="number" value="0" id="userpoints">
            <br>
            <br>
            <label for="computerpoints">
                <h2><i>Computer Points:</i></h2>
            </label>
            <input type="number" value="0" id="computerpoints">
            <br>
            <br>
            <label for="round">
                <h2><i>Round Left:</i></h2>
            </label>
            <input id="round" type="number" value="5">
            <br>
            <br>
            <h1 id="result1">Game Result:</h1>
        </div>
    </div>

    <div class="card">
        <h1 id="userchoss" style="color: blue;"> User</h1>
        <br>
        <h1 style="color: rgb(180, 19, 100);">V/s</h1>
        <h1 id="compuetchoss" style="color: rgb(0, 81, 128);"></h1>
        <br>
        <h1 style=" color: rgb(187, 255, 0);" id="result"> Computer</h1>

    </div>
    <div class="card">
        <div class="row">
            <div class="col">
                <button type="button" id="buttom1" value="Rock" class="btn btn-secondary">Rock</button>
            </div>
            <div class="col">
                <button type="button" id="buttom2" value="Paper" class="btn btn-secondary">Paper</button>
            </div>
            <div class="col">
                <button type="button" id="buttom3" value="Scissor" class="btn btn-secondary">Scissor</button>
            </div>

            <div class="col">
                <input type="button" id="play" placeholder="Play" onClick="refreshPage()" value="Play"
                    style="width: 500px; height: 100px; margin: 10px;">
            </div>

        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
